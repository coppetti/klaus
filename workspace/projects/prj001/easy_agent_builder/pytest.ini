[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Adicionar diret√≥rio src ao path
pythonpath = src

# Plugins
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Marcadores
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    circuit_breaker: marks tests as circuit breaker tests
    load: marks tests as load tests (require locust)

# Filtros de aviso
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Cobertura
coverage:
    source = src/agent_builder
    omit = 
        */tests/*
        */test_*
        */venv/*
        */.venv/*
